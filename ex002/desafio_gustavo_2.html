<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Boas-Vindas</title>
    <style>

        body { font: 12pt Arial; }
        button { padding: 15px; cursor: pointer;}

    </style>
</head>
<body>

    <h1>Boas-Vindas</h1>
    <button onclick="clicou()">Inicie o desafio</button>
</body>
<script>

    function clicou(){
    const nome = prompt('Qual o seu nome?')
    const idade = prompt(`Olá ${nome}! Quantos anos você tem?`)
    
    alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)

    }

</script>
</html>
