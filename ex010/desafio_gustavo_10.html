<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
</head>
<style>
    
    body { font: 12pt Arial; }
    button { padding: 15px; cursor: pointer;}

</style>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button onclick="calcular()">Calcular</button>
    <p id="res">Considerando uma equação no formato <strong>a</strong>x<sup>2</sup>+ <strong>b</strong>x + <strong>c</strong> = 0, aperte o botão acima para calcular o valor de Δ.</strong></p>
</body>

<script>
    function calcular() {
        let a = prompt(`Qual é o valor de a?`)
        let b = prompt(`Qual é o valor de b?`)
        let c = prompt(`Qual é o valor de c?`)

        let valorDelta = (b * b) - (4 * a * c)
        
        let inserirBhaskara = document.getElementById('res')
        inserirBhaskara.innerHTML = `<h2>Resolvendo Bhaskara</h2>`
        inserirBhaskara.innerHTML += `<p>A equação atual é <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</strong></p>`
        inserirBhaskara.innerHTML += `<p>O cálculo realizado será <strong>Δ = ${b}<sup>2</sup> - 4 . ${a} . ${c}</strong></p>`
        inserirBhaskara.innerHTML += `<p>O valor calculado foi <strong>Δ = ${valorDelta}</strong></p>`
    }
</script>
</html>
